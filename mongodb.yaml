- name: install and start mongodb
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  
  - name: install mongodb
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: start mongodb
    ansible.builtin.service:
      name: mongodb-org
      start: started